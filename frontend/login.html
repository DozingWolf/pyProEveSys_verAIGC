<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>登录系统</h2>
        <form id="simpleLoginForm">
            <div class="form-group">
                <label for="empcode">工号</label>
                <input type="text" id="empcode" name="empcode" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="captcha">验证码</label>
                <input type="text" id="captcha" name="captcha" required>
            </div>
            <img src="/prjeventsys/v1/captcha" alt="验证码" class="captcha-image" id="captchaImage" onclick="refreshCaptcha()">
            <button type="submit" class="submit-btn">登录</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script src="simple_login.js"></script>
</body>
</html>
